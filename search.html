<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- FontAwesome CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
    />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>E-commerce</title>
  </head>
  <body>
    <!-- header menu section starts here -->

    <div w3-include-html="navbar.html"></div>

    <!-- header menu section ends here -->

    <!-- search section starts here -->

    <section class="search_section py-5 my-5" id="search_section">
      <div class="container">
        <div class="title text-center mb-5">
          <h2><i class="far fa-file mr-2"></i>Search</h2>
        </div>
        <div class="row">
          <!-- BEGIN RESULT -->
          <div class="col-md-10 mx-auto">
            <!-- BEGIN SEARCH INPUT -->
            <div class="input-group">
              <input type="text" class="form-control" value="xyz" />
              <span class="input-group-btn">
                <button class="btn btn-primary" type="button">
                  <i class="fa fa-search"></i>
                </button>
              </span>
            </div>
            <!-- END SEARCH INPUT -->
            <small>Showing all results matching "xyz"</small>
            <!-- BEGIN TABLE RESULT -->
            <div class="table-responsive mt-3">
              <table class="table table-hover">
                <tbody class="border-bottom">
                  <tr>
                    <td class="number text-center">1</td>
                    <td class="image">
                      <img
                        src="assets/images/product1.jpg"
                        width="100px"
                        class="img img-fluid"
                        alt=""
                      />
                    </td>
                    <td class="product">
                      <strong>Black T-shirt </strong><br />100% cotton Black
                      T-shirt for Men.
                    </td>
                    <td class="rate text-right">
                      <span
                        ><i class="fa fa-star"></i><i class="fa fa-star"></i
                        ><i class="fa fa-star"></i><i class="fa fa-star"></i
                        ><i class="fa fa-star-half"></i
                      ></span>
                    </td>
                    <td class="price text-right">₹249</td>
                  </tr>
                  <tr>
                    <td class="number text-center">2</td>
                    <td class="image">
                      <img
                        src="assets/images/product2.jpg"
                        width="100px"
                        class="img img-fluid"
                        alt=""
                      />
                    </td>
                    <td class="product">
                      <strong>White T-shirt</strong><br />100% cotton White
                      T-shirt for Men.
                    </td>
                    <td class="rate text-right">
                      <span
                        ><i class="fa fa-star"></i><i class="fa fa-star"></i
                        ><i class="fa fa-star"></i><i class="fa fa-star"></i
                        ><i class="fa fa-star-half"></i
                      ></span>
                    </td>
                    <td class="price text-right">₹249</td>
                  </tr>
                  <tr>
                    <td class="number text-center">3</td>
                    <td class="image">
                      <img
                        src="assets/images/product3.jpg"
                        width="100px"
                        class="img img-fluid"
                        alt=""
                      />
                    </td>
                    <td class="product">
                      <strong>Stock T-shirt + Shorts</strong><br />"Is it Monday
                      Yet" Stocks T-shirt with mini-shorts.
                    </td>
                    <td class="rate text-right">
                      <span
                        ><i class="fa fa-star"></i><i class="fa fa-star"></i
                        ><i class="fa fa-star"></i><i class="fa fa-star"></i
                        ><i class="fa fa-star"></i
                      ></span>
                    </td>
                    <td class="price text-right">₹579</td>
                  </tr>
                </tbody>
              </table>
            </div>
            <!-- END TABLE RESULT -->
          </div>
          <!-- END RESULT -->
        </div>
      </div>
    </section>

    <!-- search section ends here -->

    <!-- footer starts here -->

    <div w3-include-html="footer.html"></div>

    <!-- footer ends here -->

    <!-- scroll-to-top button starts here-->

    <div w3-include-html="scrollToTop.html"></div>

    <!-- scroll-to-top button ends here-->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/script/loadSections.js"></script>
    <script src="assets/script/script.js"></script>
  </body>
</html>
